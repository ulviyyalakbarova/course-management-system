server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRE_URL:localhost}:5432/cms-application
    password: ${POSTGRE_PASSWORD:12345678}
    username: ${POSTGRE_USERNAME:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false